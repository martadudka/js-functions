<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="todo-app.css" />
  </head>
  <body>
    <div id="app">
      <h1>To Do App</h1>
      <input type="text" id="todoInput" placeholder="Add a new task" />
      <button>+</button>
      <ul id="todoList"></ul>
      <p>Total: <span id="totalTodos">0</span></p>
      <p>Completed: <span id="completedTodos">0</span></p>
      <p>Active: <span id="activeTodos">0</span></p>
    </div>
    <script src="todo-app.js"></script>
  </body>
</html>
