<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flag</title>
    <style>
      .flag {
        position: fixed;
        top: 0;
        left: 0;
        font-size: 18px;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="flag">ðŸ‡®ðŸ‡¹</div>

    <script>
      const italianFlag = document.querySelector(".flag");

      document.addEventListener("mousemove", (event) => {
        italianFlag.style.visibility = "visible";
        italianFlag.style.top = event.clientY + 10 + "px";
        italianFlag.style.left = event.clientX + 10 + "px";
      });

      document.addEventListener("mouseleave", (event) => {
        italianFlag.style.visibility = "hidden";
      });
    </script>
  </body>
</html>
